  <body>

    <script type="text/x-handlebars" data-template-name="application">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <h1>Team</h1>
            <hr />
            <p>{{ outlet }}</p>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      suck
    </script>

    <script type="text/x-handlebars" data-template-name="users">
      <div class="row-fluid">
        <div id="users" class="four columns">
          {{ template "userMenu"}}
        </div>

        <div id="order" class="eight columns">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="userMenu">
      <h2>Users</h2>
      <ul>
      {{#each user in controller}}
        <li>{{#linkTo "user" user class="panel six columns"}}{{ user.name }}{{/linkTo}}</li>
      {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="user">
      <div class="row-fluid">
        <div class="span3">
          {{ render "food" }}
        </div>
        <div class="span9">
          <h2>User <span>{{name}}</span></h2>
          {{ render "tab"  tab }}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="tab">
      <ul id="customer-tab">
        {{#each tabItem in tabItems}}
          <li>
            <h3>{{ tabItem.food.name }} <span>${{ money tabItem.cents }}</span></h3>
          </li>
        {{else}}
          <li>
            <h3>Click a food te add it</h3>
          </li>
        {{/each}}
        <li id="total">
          <h3>Total <span>${{ money cents }}</span></h3>
        </li>
      </ul>
    </script>
